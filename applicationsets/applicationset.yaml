apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mdb
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: 'myapp'
    spec:
      project: default
      source:
        repoURL: https://github.com/marinkobabic/argocd.git
        targetRevision: test
        path: 'charts/ingress-nginx/3.10.1'
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: 'mdb'
      syncPolicy:
        automated: {}